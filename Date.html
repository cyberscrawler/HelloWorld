<!DOCTYPE html>
<html>

<body>

    <h3>Today's day</h3>

    <p id="demo1"> </p>
    <p id="demo2"> </p>
    <p id="demo3"> </p>


    <script>
        var d = new Date();
      
        document.getElementById("demo1").innerHTML = d.toString();
        document.getElementById("demo2").innerHTML = d.toUTCString();
        document.getElementById("demo3").innerHTML = d.toDateString();
    </script>
  
</body>

</html>
